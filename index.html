<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia API Example</title>
</head>
<body>
    <!-- Create a <div> to display the content -->
    <div id="content"></div>

    <script>
        // Function to fetch and display data
        function fetchData() {
            const apiUrl = "https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro&explaintext&titles=HTML";

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Extract the extract (content) from the API response
                    const pageId = Object.keys(data.query.pages)[0];
                    const extract = data.query.pages[pageId].extract;

                    // Display the content in the <div> with id "content"
                    document.getElementById("content").innerHTML = extract;
                })
                .catch(error => {
                    // Handle errors here
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Call the fetchData function to load and display the data
        fetchData();
    </script>
</body>
</html>
